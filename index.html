<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-dark text-light vh-100 d-flex flex-column justify-content-center align-items-center">
    <div class="container text-center">
        <h1 class="mb-3 text-warning">ğŸ® Rock, Paper, Scissors ğŸ®</h1>

        <!-- Welcome Section -->
        <div id="welcome-section" class="mb-3">
            <p class="mb-2">Enter your name:</p>
            <input type="text" id="user-name" class="form-control mb-2" placeholder="Your Name">
            <button class="btn btn-warning" id="start-game">Start Game</button>
        </div>

        <!-- Game Section -->
        <div id="game-section" class="d-none">
            <h2 class="mb-2">Welcome, <span id="player-name" class="text-info"></span>!</h2>
            <p class="mb-2">Round <span id="current-round">1</span> of 5</p>

            <!-- Choices Row -->
            <div class="row justify-content-center mb-3">
                <div class="col-4 col-sm-3">
                    <button class="btn btn-primary choice-btn w-100" data-choice="rock">ğŸª¨</button>
                </div>
                <div class="col-4 col-sm-3">
                    <button class="btn btn-success choice-btn w-100" data-choice="paper">ğŸ“„</button>
                </div>
                <div class="col-4 col-sm-3">
                    <button class="btn btn-danger choice-btn w-100" data-choice="scissors">âœ‚ï¸</button>
                </div>
            </div>

            <!-- Results -->
            <div class="row">
                <div class="col-6"></div>
                <p>You chose: <span id="user-choice" class="text-info"></span></p>
            </div>
            <div class="col-6">
                <p>Computer chose: <span id="computer-choice" class="text-warning"></span></p>
            </div>
        </div>
        <p class="fs-5"><strong id="round-winner"></strong></p>

        <!-- Scores -->
        <div class="row">
            <div class="col-6">
                <p class="text-success">Your Wins: <span id="user-score">0</span></p>
            </div>
            <div class="col-6">
                <p class="text-danger">Computer Wins: <span id="computer-score">0</span></p>
            </div>
        </div>
    </div>

    <!-- Final Message Section -->
    <div id="final-section" class="d-none">
        <button class="btn btn-warning" id="reset-game">Play Again</button>
        <div class="mt-3">
            <img id="final-image" src="32sy24n.jpeg" alt="Final Image" class="img-fluid">
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
